<html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no;">

		<meta name="renderer" content="webkit">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" href="../styles/loading.css">
		<link rel="stylesheet" type="text/css" href="../styles/styles.min.css">
		<link rel="stylesheet" type="text/css" href="../styles/style.css">
		<link rel="stylesheet" type="text/css" href="../boostrap/css/bootstrap.min.css">

	<body id="login" class="login">
		<div class="login-wrap">
			<div class="bg-pic">
				<img class="img-bg" src="images/login-bg-small.jpg">
			</div>
			<div class="login-content-wrap">
				<div class="login-content">
					<form action="#" name="form_wm" class="login-form" id="loginForm">
						<img src="images/logo.png" alt="logo" class="logo">
						<div class="main-error-tips" id="errormsg"></div>

						<input type="hidden" name="userName" id="username_tran">
						<div class="username">
							<em class="icon icon-ksx-username"></em>
							<span>|</span>
							<input type="text" name="name" id="username" placeholder="账号" class="userNameInput">
						</div>
						<div class="password">
							<em class="icon icon-ksx-password"></em>
							<span>|</span>
							<input type="password" name="password" id="userTypePwd" placeholder="密码" class="passwordInput">
						</div>
						<div class="remember">
							<a href="#" class="forget-password">忘记密码</a>
						</div>
						<a href="javascript:void(0);" class="btn btn-login btn-primary" id="loginBtn">登录</a>
						<a href="#" class="btn-regist">注册考生账号</a>

						<div class="login-content-footer">

							<!--<div class="mobile-register">
								<em class="icon icon-ksx-login-up"></em><a href="https://www.kaoshixing.com/account/register/54581" class="btn btn-default mobile-btn-regist">注册考生账号</a>
							</div>

							<div class="login-on-phone">
								<div class="qr-code-wrap">
									<div class="qr-codes"></div>
								</div>
								<em class="icon icon-ksx-Mobile-phone"></em><a href="javascript:void(0);" class="show-qr-code">在手机上使用</a>
							</div>

							<div id="switchLang" class="switchLang">
								<em class="icon  icon-ksx-en"></em>
								<span class="ch">English</span>
							</div>-->
						</div>
					</form>

				</div>
			</div>
		</div>

		<!--    modal-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div id="Loader" style="width:100%;margin-top:25%;margin-left:47%;">
				<div id="facebook">
					<div id="block_1" class="facebook_block"></div>
					<div id="block_2" class="facebook_block"></div>
					<div id="block_3" class="facebook_block"></div>
				</div>
			</div>
		</div>

	<iframe id="Shimerx" src="javascript:false;" frameBorder=0 scrolling=no>
    </iframe>

<script src="../scripts/jquery-1.11.0.min.js></script>

<script type=" text/javascript " src="../boostrap/js/bootstrap.min.js "></script>


<script>

    
    $(".userNameInput,.passwordInput ").on("focus ",function(){
        $(this).parent().addClass("focus ");
    });
    $(".userNameInput,.passwordInput ").on("blur ",function(){
        $(this).parent().removeClass("focus ");
    });
</script>


</body>
</html>
